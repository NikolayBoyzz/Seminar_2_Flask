<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Приветствие</title>
  </head>
  <body>
    <h1 class="text-extensive">Привет, {{ username }}</h1>

    <form action="{{ url_for('greet') }}" method="post">
      <input type="submit" value="Отправить" />
    </form>
  </body>
</html>
